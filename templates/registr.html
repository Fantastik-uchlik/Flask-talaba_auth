<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="card">
    <h1>Registratsiya</h1>
                    <div class="card-body">
                          {% if xabar %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{xabar}}</strong>
                  </div>
                        <script>
                    $(".alert").alert();
                  </script>
                  {% endif %}


                        <form action="/registr" method="post">
                            <div class="form-group">
                                <label for="ism">Ism: </label>
                                <input class="form-control" required placeholder="Ismini kiriting..." type="text"
                                    name="ism" id="ism">
                            </div>
                            <div class="form-group">
                                <label for="familiya">Familiya: </label>
                                <input type="text" class="form-control" required placeholder="Familiyani kiriting...."
                                    name="familiya" id="familiya">

                            </div>

                            <div class="form-group">
                                <label for="login">Login: </label>
                                <input name="login" class="form-control" required
                                    placeholder="Loginni kiriting..." id="login">
                            </div>


                           <div class="form-group">
                                <label for="parol">Parol: </label>
                                <input name="parol" type="password" class="form-control" required
                                    placeholder="Parolni kiriting..." id="parol">
                            </div>


                            <input class="btn btn-primary" type="submit" value="Saqlash">
                            <input class="btn btn-secondary" type="reset" value="Tozalash">
                        </form>
                    </div>
    <div>
        Agar avval ro`yxatdan o`tgan bo`lsanggiz, <a href="/login">kiring</a> !
    </div>
                </div>
</body>
</html>
