<style>
    body {
        background-color: blue;
    }

    .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: white;

        z-index: 9999;
        top: 0;

        text-align: center;
    }

    .loading div {
        margin: auto;
        width: 100px;
        height: 100px;
        border-top: inset 3px black;
        border-right: inset 3px black;
        border-bottom: inset 3px black;
        border-left: inset 3px black;
        border-radius: 30%;
        margin-top: 200px;
        animation: aylan 0.95s;
        animation-iteration-count: infinite;
        animation-fill-mode: backwards;
    }

    @keyframes aylan {
        from {}

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes yuqol {
        from {}

        to {
            opacity: 0;
        }
    }

    h4 {
        color: white;
    }
</style>

<body>

    <form class="form-inline my-2 my-lg-0">

    <script>

        document.body.onload = function () {
            setTimeout(function () {
