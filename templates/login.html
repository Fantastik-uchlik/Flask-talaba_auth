<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="card mt-5">
             <div class="card-body">
                  <h4 class="card-title">Tizimga kirish</h4>
                  {% if xabar %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{xabar}}</strong> 
                  </div>
                  {% endif %}
                  
                  <script>
                    $(".alert").alert();
                  </script>
                  <p class="card-text">
                        <form action="/login" method="post">
                            <div class="form-group">
                              <label for="login">Login</label>
                              <input type="text" name="login" id="login" class="form-control" placeholder="Login" aria-describedby="login">
                              <small id="login" class="text-muted">Loginni kiriting</small>
                            </div>
                            <div class="form-group">
                              <label for="parol">Parol</label>
                              <input type="password" name="parol" id="parol" class="form-control" placeholder="Parol . . ." aria-describedby="parol">
                              <small id="parol" class="text-muted">Parolni kiriting</small>
                            </div>
                            <input name="kirish" id="kirish" class="btn btn-success" type="submit" value="Kirish">
                            



                        </form>

<div>
        Agar avval ro`yxatdan o`tmagan bo`lsanggiz, <a href="/registr">ro`yxatdan o`ting !</a> !
    </div>


                  </p>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
